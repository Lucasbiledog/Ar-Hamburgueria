<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#000000">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>AR - Hambúrguer</title>

  <link rel="preload" href="burger.glb" as="fetch" crossorigin>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #000;
      color: #fff;
    }

    model-viewer {
      width: 100%;
      height: 100vh;
      background: #000;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      z-index: 10;
      transition: opacity 0.5s ease-out;
    }
    .overlay.hide { opacity: 0; pointer-events: none; }

    .overlay-text {
      font-size: 15px;
      color: #aaa;
      text-align: center;
    }

    .progress-bar {
      width: 120px;
      height: 3px;
      background: #222;
      border-radius: 3px;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      background: #ff9500;
      border-radius: 3px;
      width: 0%;
      transition: width 0.3s ease-out;
    }

    .fallback {
      display: none;
      text-align: center;
      padding: 40px 20px;
    }
    .fallback.show { display: block; }
    .fallback a {
      display: inline-block;
      margin-top: 16px;
      padding: 14px 28px;
      background: #ff9500;
      color: #000;
      text-decoration: none;
      border-radius: 12px;
      font-weight: 700;
      font-size: 16px;
    }
  </style>
</head>
<body>

<model-viewer
  id="model"
  src="burger.glb"
  ios-src="Burger.usdz"
  loading="eager"
  ar
  ar-modes="webxr scene-viewer quick-look"
  ar-scale="fixed"
  ar-placement="floor"
  environment-image="neutral"
>
  <button slot="ar-button" style="display:none"></button>
</model-viewer>

<div class="overlay" id="overlay">
  <div class="overlay-text" id="status">Carregando modelo...</div>
  <div class="progress-bar">
    <div class="progress-fill" id="progress"></div>
  </div>
  <div class="fallback" id="fallback">
    <p style="color:#888; font-size:14px; margin-bottom:8px;">AR não disponível neste dispositivo</p>
    <a href="index.html">Ver pré-visualização 3D</a>
  </div>
</div>

<script>
const model = document.getElementById('model');
const overlay = document.getElementById('overlay');
const progress = document.getElementById('progress');
const status = document.getElementById('status');
const fallback = document.getElementById('fallback');

let arOpened = false;

model.addEventListener('progress', (e) => {
  const pct = Math.round(e.detail.totalProgress * 100);
  progress.style.width = pct + '%';
  status.textContent = pct < 100 ? pct + '%' : 'Abrindo câmera...';
});

model.addEventListener('load', () => {
  progress.style.width = '100%';
  status.textContent = 'Abrindo câmera...';

  // Tenta abrir AR automaticamente
  setTimeout(() => {
    tryAR();
  }, 500);
});

function tryAR() {
  if (arOpened) return;
  arOpened = true;

  if (model.canActivateAR) {
    model.activateAR();
    overlay.classList.add('hide');
  } else {
    // Se AR não disponível, mostra fallback
    status.textContent = '';
    fallback.classList.add('show');
  }
}

// Quando sai do AR, redireciona para a pagina de preview
model.addEventListener('ar-status', (e) => {
  if (e.detail.status === 'failed' || e.detail.status === 'not-presenting') {
    window.location.href = 'index.html';
  }
});

// Fallback timeout
setTimeout(() => {
  if (!arOpened) tryAR();
}, 8000);
</script>

</body>
</html>
