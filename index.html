<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#000000">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Veja o Tamanho Real</title>

  <!-- Preload do modelo para carregar mais rapido -->
  <link rel="preload" href="burger.glb" as="fetch" crossorigin>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #000;
      color: #fff;
    }
    .app { height: 100%; display: flex; flex-direction: column; }
    .viewer { flex: 1; position: relative; }

    model-viewer {
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 50% 100%, #1a1a1a, #000);
      opacity: 0;
      transform: scale(0.9) translateY(15px);
      transition: opacity 1s ease-out, transform 1s cubic-bezier(0.16, 1, 0.3, 1);
    }
    model-viewer.visible {
      opacity: 1;
      transform: scale(1) translateY(0);
    }

    .panel {
      padding: 24px 20px;
      padding-bottom: max(24px, env(safe-area-inset-bottom));
      background: #000;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.8s ease-out 0.2s, transform 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.2s;
    }
    .panel.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .title { font-size: 20px; font-weight: 700; text-align: center; margin-bottom: 6px; }
    .subtitle { font-size: 14px; color: #888; text-align: center; margin-bottom: 20px; }

    .btn {
      width: 100%;
      padding: 18px;
      border: none;
      border-radius: 14px;
      font-size: 17px;
      font-weight: 700;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background: #ff9500;
      color: #000;
      -webkit-tap-highlight-color: transparent;
      transition: transform 0.15s, opacity 0.15s;
    }
    .btn:active { transform: scale(0.97); opacity: 0.85; }
    .btn svg { width: 22px; height: 22px; }

    /* Loading com barra de progresso */
    .loading {
      position: absolute;
      inset: 0;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 16px;
      transition: opacity 0.5s ease-out;
    }
    .loading.hide { opacity: 0; pointer-events: none; }

    .loading-text {
      font-size: 13px;
      color: #888;
      letter-spacing: 0.5px;
    }

    .progress-bar {
      width: 120px;
      height: 3px;
      background: #222;
      border-radius: 3px;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      background: #ff9500;
      border-radius: 3px;
      width: 0%;
      transition: width 0.3s ease-out;
    }
  </style>
</head>
<body>

<div class="app" id="app">
  <div class="viewer">
    <model-viewer
      id="model"
      src="burger.glb"
      ios-src="Burger.usdz"
      loading="eager"
      ar
      ar-modes="webxr scene-viewer quick-look"
      ar-scale="fixed"
      ar-placement="floor"
      camera-controls
      auto-rotate
      rotation-per-second="24deg"
      camera-orbit="0deg 75deg auto"
      field-of-view="45deg"
      shadow-intensity="1"
      shadow-softness="1"
      environment-image="neutral"
      exposure="1"
      interaction-prompt="none"
    >
      <button slot="ar-button" style="display:none"></button>
    </model-viewer>
    <div class="loading" id="loading">
      <div class="loading-text" id="loading-text">Carregando...</div>
      <div class="progress-bar">
        <div class="progress-fill" id="progress"></div>
      </div>
    </div>
  </div>

  <div class="panel" id="panel">
    <div class="title">Hambúrguer Artesanal</div>
    <div class="subtitle">Toque para ver na sua mesa</div>

    <button class="btn" id="btn">
      <svg viewBox="0 0 24 24" fill="currentColor">
        <path d="M3 4v6h2V6h4V4H3zm18 0h-6v2h4v4h2V4zM3 20v-6h2v4h4v2H3zm18 0h-6v-2h4v-4h2v6zM12 8a4 4 0 100 8 4 4 0 000-8z"/>
      </svg>
      VER EM TAMANHO REAL
    </button>
  </div>
</div>

<script>
const model = document.getElementById('model');
const loading = document.getElementById('loading');
const progress = document.getElementById('progress');
const loadingText = document.getElementById('loading-text');
const panel = document.getElementById('panel');
const btn = document.getElementById('btn');

// Barra de progresso durante carregamento
model.addEventListener('progress', (e) => {
  const pct = Math.round(e.detail.totalProgress * 100);
  progress.style.width = pct + '%';
  if (pct < 100) {
    loadingText.textContent = pct + '%';
  } else {
    loadingText.textContent = 'Preparando...';
  }
});

// Quando carrega, anima tudo suavemente
model.addEventListener('load', () => {
  progress.style.width = '100%';
  setTimeout(() => {
    loading.classList.add('hide');
    requestAnimationFrame(() => {
      model.classList.add('visible');
      panel.classList.add('visible');
    });
  }, 200);
});

// Fallback
setTimeout(() => {
  loading.classList.add('hide');
  model.classList.add('visible');
  panel.classList.add('visible');
}, 8000);

// Botão AR
btn.addEventListener('click', () => {
  model.activateAR();
});
</script>

</body>
</html>
