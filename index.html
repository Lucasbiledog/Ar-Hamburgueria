<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#000000">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Veja o Tamanho Real</title>

  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #000;
      color: #fff;
    }
    .app { height: 100%; display: flex; flex-direction: column; }
    .viewer { flex: 1; position: relative; }

    model-viewer {
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 50% 100%, #1a1a1a, #000);
    }

    .panel {
      padding: 24px 20px;
      padding-bottom: max(24px, env(safe-area-inset-bottom));
      background: #000;
    }

    .title { font-size: 20px; font-weight: 700; text-align: center; margin-bottom: 6px; }
    .subtitle { font-size: 14px; color: #888; text-align: center; margin-bottom: 20px; }

    .btn {
      width: 100%;
      padding: 18px;
      border: none;
      border-radius: 14px;
      font-size: 17px;
      font-weight: 700;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background: #ff9500;
      color: #000;
      -webkit-tap-highlight-color: transparent;
    }
    .btn:active { transform: scale(0.98); opacity: 0.9; }
    .btn svg { width: 22px; height: 22px; }

    .loading {
      position: absolute;
      inset: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.3s;
    }
    .loading.hide { opacity: 0; pointer-events: none; }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #333;
      border-top-color: #ff9500;
      border-radius: 50%;
      animation: spin 0.7s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    #debug {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      max-height: 30vh;
      overflow-y: auto;
      background: rgba(0,0,0,0.9);
      color: #0f0;
      font-family: monospace;
      font-size: 11px;
      padding: 8px;
      z-index: 9999;
      border-bottom: 1px solid #333;
    }
    #debug p { margin: 2px 0; border-bottom: 1px solid #222; padding: 2px 0; }
    #debug .err { color: #f55; }
  </style>
</head>
<body>

<div class="app" id="app">
  <div class="viewer">
    <model-viewer
      id="model"
      src="burger.glb"
      ios-src="Burger.usdz"
      ar
      ar-modes="webxr scene-viewer quick-look"
      ar-scale="fixed"
      ar-placement="floor"
      camera-controls
      auto-rotate
      rotation-per-second="24deg"
      camera-orbit="0deg 75deg auto"
      field-of-view="45deg"
      shadow-intensity="1"
      shadow-softness="1"
      environment-image="neutral"
      exposure="1"
      interaction-prompt="none"
    >
      <button slot="ar-button" style="display:none"></button>
    </model-viewer>
    <div class="loading" id="loading">
      <div class="spinner"></div>
    </div>
  </div>

  <div class="panel">
    <div class="title">Hambúrguer Artesanal</div>
    <div class="subtitle">Toque para ver na sua mesa</div>

    <button class="btn" id="btn">
      <svg viewBox="0 0 24 24" fill="currentColor">
        <path d="M3 4v6h2V6h4V4H3zm18 0h-6v2h4v4h2V4zM3 20v-6h2v4h4v2H3zm18 0h-6v-2h4v-4h2v6zM12 8a4 4 0 100 8 4 4 0 000-8z"/>
      </svg>
      VER EM TAMANHO REAL
    </button>
  </div>
</div>

<div id="debug"></div>

<script>
// === DEBUG PANEL - captura todos os logs na tela ===
const debugEl = document.getElementById('debug');
function log(msg, isError) {
  const p = document.createElement('p');
  if (isError) p.className = 'err';
  p.textContent = new Date().toLocaleTimeString() + ' | ' + msg;
  debugEl.appendChild(p);
  debugEl.scrollTop = debugEl.scrollHeight;
}
const _log = console.log;
const _err = console.error;
const _warn = console.warn;
console.log = (...args) => { _log(...args); log(args.map(a => typeof a === 'object' ? JSON.stringify(a) : a).join(' ')); };
console.error = (...args) => { _err(...args); log(args.map(a => typeof a === 'object' ? JSON.stringify(a) : a).join(' '), true); };
console.warn = (...args) => { _warn(...args); log('WARN: ' + args.map(a => typeof a === 'object' ? JSON.stringify(a) : a).join(' ')); };
window.addEventListener('error', (e) => { log('ERRO: ' + e.message + ' | ' + e.filename + ':' + e.lineno, true); });
window.addEventListener('unhandledrejection', (e) => { log('PROMISE ERRO: ' + e.reason, true); });

// === APP ===
const model = document.getElementById('model');
const loading = document.getElementById('loading');
const btn = document.getElementById('btn');

console.log('Página carregada');
console.log('ar-modes: ' + model.getAttribute('ar-modes'));
console.log('ar-scale: ' + model.getAttribute('ar-scale'));
console.log('scale: ' + model.getAttribute('scale'));
console.log('src: ' + model.getAttribute('src'));

model.addEventListener('load', () => {
  loading.classList.add('hide');
  const dim = model.getDimensions();
  console.log('Modelo carregado!');
  console.log('Dimensões (m): ' + dim.x.toFixed(4) + ' x ' + dim.y.toFixed(4) + ' x ' + dim.z.toFixed(4));
  console.log('canActivateAR: ' + model.canActivateAR);
});

model.addEventListener('error', (e) => {
  console.error('Erro ao carregar modelo: ' + e.detail?.type + ' ' + e.detail?.sourceError);
});

model.addEventListener('ar-status', (e) => {
  console.log('AR Status: ' + e.detail.status);
});

model.addEventListener('ar-tracking', (e) => {
  console.log('AR Tracking: ' + e.detail.status);
});

// Fallback: esconde loading após 5s
setTimeout(() => {
  loading.classList.add('hide');
  console.log('canActivateAR (5s): ' + model.canActivateAR);
}, 5000);

// Botão AR
btn.addEventListener('click', () => {
  console.log('Botão clicado! canActivateAR: ' + model.canActivateAR);
  try {
    model.activateAR();
    console.log('activateAR() chamado');
  } catch(e) {
    console.error('Erro activateAR: ' + e.message);
  }
});
</script>

</body>
</html>
