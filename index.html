<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#000000">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Veja o Tamanho Real</title>

  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #000;
      color: #fff;
    }
    .app { height: 100%; display: flex; flex-direction: column; }
    .viewer { flex: 1; position: relative; }

    model-viewer {
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 50% 100%, #1a1a1a, #000);
    }

    .panel {
      padding: 24px 20px;
      padding-bottom: max(24px, env(safe-area-inset-bottom));
      background: #000;
    }

    .title { font-size: 20px; font-weight: 700; text-align: center; margin-bottom: 6px; }
    .subtitle { font-size: 14px; color: #888; text-align: center; margin-bottom: 20px; }

    .btn {
      width: 100%;
      padding: 18px;
      border: none;
      border-radius: 14px;
      font-size: 17px;
      font-weight: 700;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background: #ff9500;
      color: #000;
      -webkit-tap-highlight-color: transparent;
    }
    .btn:active { transform: scale(0.98); opacity: 0.9; }
    .btn svg { width: 22px; height: 22px; }

    .loading {
      position: absolute;
      inset: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.3s;
    }
    .loading.hide { opacity: 0; pointer-events: none; }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #333;
      border-top-color: #ff9500;
      border-radius: 50%;
      animation: spin 0.7s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>

<div class="app" id="app">
  <div class="viewer">
    <model-viewer
      id="model"
      src="burger.glb"
      scale="5.25 5.25 5.25"
      ar
      ar-modes="webxr scene-viewer quick-look"
      ar-scale="auto"
      ar-placement="floor"
      camera-controls
      auto-rotate
      rotation-per-second="24deg"
      camera-orbit="0deg 75deg 0.25m"
      min-camera-orbit="auto auto 0.1m"
      max-camera-orbit="auto auto 1m"
      field-of-view="30deg"
      shadow-intensity="1"
      shadow-softness="1"
      environment-image="neutral"
      exposure="1"
      interaction-prompt="none"
    >
    </model-viewer>
    <div class="loading" id="loading">
      <div class="spinner"></div>
    </div>
  </div>

  <div class="panel">
    <div class="title">Hambúrguer Artesanal</div>
    <div class="subtitle">Toque para ver na sua mesa</div>

    <button class="btn" id="btn">
      <svg viewBox="0 0 24 24" fill="currentColor">
        <path d="M3 4v6h2V6h4V4H3zm18 0h-6v2h4v4h2V4zM3 20v-6h2v4h4v2H3zm18 0h-6v-2h4v-4h2v6zM12 8a4 4 0 100 8 4 4 0 000-8z"/>
      </svg>
      VER EM TAMANHO REAL
    </button>
  </div>
</div>

<script>
const model = document.getElementById('model');
const loading = document.getElementById('loading');
const btn = document.getElementById('btn');

model.addEventListener('load', () => {
  loading.classList.add('hide');
});

// Fallback: esconde loading após 5s
setTimeout(() => { loading.classList.add('hide'); }, 5000);

// Botão AR - tenta de tudo
btn.addEventListener('click', () => {
  // Tenta o AR nativo do model-viewer
  model.activateAR();
});
</script>

</body>
</html>
