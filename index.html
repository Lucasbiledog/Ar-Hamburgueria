<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Veja o Tamanho Real</title>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; background: #000; color: #fff; font-family: sans-serif; }
    model-viewer {
      width: 100%;
      height: 80vh;
      background: #111;
    }
    .panel {
      padding: 20px;
      text-align: center;
    }
    .btn {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 12px;
      font-size: 17px;
      font-weight: 700;
      background: #ff9500;
      color: #000;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<model-viewer
  id="model"
  src="modelo.glb"
  ar
  ar-modes="webxr scene-viewer quick-look"
  ar-scale="auto"
  ar-placement="floor"
  camera-controls
  auto-rotate
  shadow-intensity="1"
  environment-image="neutral"
>
  <button slot="ar-button" style="display:none"></button>
</model-viewer>

<div class="panel">
  <button class="btn" onclick="document.getElementById('model').activateAR()">
    VER EM TAMANHO REAL
  </button>
</div>

</body>
</html>
